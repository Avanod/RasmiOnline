<body class="loaded" style="">

    <main>
        <section class="container contents">



            <form id="add-order-page" action="http://localhost:26797/Home/AddOrder" novalidate="novalidate">
                <div class="row">
                    <div class="col-xs-12">
                        <a class="btn-action rtl waves-effect mb-15" id="a-return" onclick="goBack()">
                            <div class="text">
                                بازگشت
                            </div>
                            <div class="icon">
                                <i class="fa fa-home"></i>
                            </div>
                        </a>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="form-group">
                            <label for="FirstName">
                                نام<span class="red">*</span>
                            </label>
                            <input class="form-control" data-val="true" data-val-length="لطفا بیشتر از 25 کاراکتر وارد ننمایید" data-val-length-max="25" data-val-maxlength="لطفا بیشتر از 25 کاراکتر وارد ننمایید" data-val-maxlength-max="25" data-val-required="این فیلد اجباری می باشد" id="FirstName" name="FirstName" type="text" value="" _vkenabled="true">
                            <span class="field-validation-valid" data-valmsg-for="FirstName" data-valmsg-replace="true"></span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="form-group">
                            <label for="LastName">
                                نام خانوادگی<span class="red">*</span>
                            </label>
                            <input class="form-control" data-val="true" data-val-length="لطفا بیشتر از 30 کاراکتر وارد ننمایید" data-val-length-max="30" data-val-maxlength="لطفا بیشتر از 30 کاراکتر وارد ننمایید" data-val-maxlength-max="30" data-val-required="این فیلد اجباری می باشد" id="LastName" name="LastName" type="text" value="" _vkenabled="true">
                            <span class="field-validation-valid" data-valmsg-for="LastName" data-valmsg-replace="true"></span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="TranslateType">نوع ترجمه</label>
                            <select class="form-control" data-val="true" data-val-required="The نوع ترجمه field is required." id="TranslateType" name="TranslateType">
                                <option selected="selected" value="OfficialWithTranslatorSign">رسمی با مهر مترجم</option>
                                <option value="OfficialWithConfirms">رسمی همراه با تاییدات دادگستری و وزارت امور خارجه</option>
                                <option value="Nati">ناتی(استرالیا و نیوزلند)</option>
                                <option value="Nagit">ناجیت(آمریکا و کانادا)</option>
                                <option value="Others">غیر رسمی</option>
                            </select>
                            <span class="field-validation-valid" data-valmsg-for="TranslateType" data-valmsg-replace="true"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <label for="Email">
                                ایمیل
                            </label>
                            <input class="form-control ltr-elm" data-val="true" data-val-email=" لطفا ایمیل خودرا به صورت صحیح وارد نمایید" data-val-length="لطفا بیشتر از 50 کاراکتر وارد ننمایید" data-val-length-max="50" data-val-maxlength="لطفا بیشتر از 50 کاراکتر وارد ننمایید" data-val-maxlength-max="50" id="Email" name="Email" type="text" value="" _vkenabled="true">
                            <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <label for="MobileNumber">
                                شماره موبایل<span class="red">*</span>
                            </label>
                            <input class="form-control ltr-elm" data-val="true" data-val-regex="شماره موبایل نامعتبر است. دقت فرمایید که اعداد به انگلیسی تایپ شوند" data-val-regex-pattern="^0?9\d{9}$" data-val-required="این فیلد اجباری می باشد" id="MobileNumber" name="MobileNumber" type="text" value="" _vkenabled="true">
                            <span class="field-validation-valid" data-valmsg-for="MobileNumber" data-valmsg-replace="true"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="Description">توضیحات</label>
                            <textarea class="form-control" cols="20" data-val="true" data-val-length="لطفا بیشتر از 500 کاراکتر وارد ننمایید" data-val-length-max="500" data-val-maxlength="لطفا بیشتر از 500 کاراکتر وارد ننمایید" data-val-maxlength-max="500" id="Description" name="Description" rows="4" _vkenabled="true"></textarea>
                            <span class="field-validation-valid" data-valmsg-for="Description" data-valmsg-replace="true"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <p class="alert alert-info text-center">
                            <span class="txt-1">لطفا مدارک خود را جهت ترجمه الصاق نمایید</span>
                        </p>
                    </div>
                    <div class="col-xs-12 col-sm-12">
                        <p class="alert alert-warning text-right">
                            موراد مهم:
                            <br>
                            <small class="txt-2">
                                - حداکثر حجم هر عکس 5MB و فرمت مورد قبول jpg,jpeg,png,pdf می باشد
                                <br>
                                - برای امور ترجمه رسمی، رویت اصل مدارک در زمان تحویل مدارک ترجمه شده ضروری خواهد بود
                                <br>
                                - تصویر پاسپورت متقاضی برای درج اسپل صحیح نام در ترجمه نیاز خواهد بود
                            </small>
                        </p>
                    </div>
                </div>

                <input id="input-file" type="file" class="d-none" accept=".png,.jpeg,.pdf,.jpg">
                <div class="upload-box">
                    <div class="w-100 files-wraper" id="files">
                        <div class="mb-15" id="add-file">
                            <div id="uploader">
                                <i class="zmdi zmdi-plus"></i>
                                <label>الصاق تصویر</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row btn-row">
                    <div class="col-xs-12 col-sm-6">
                        <input id="WithPassport" type="checkbox" name="WithPassport" value="False">
                        <label for="WithPassport">
                            تصویر گذرنامه ضمیمه گردید <span style="color:red;">(ارسال پاسپورت برای درج صحیح مشخصات صاحب مدارک الزامی است)</span>
                        </label>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <span id="progress"></span>
                        <button class="btn-action rtl waves-effect" id="btn-submit" type="button">
                            <div class="text">
                                ثبت سفارش
                            </div>
                            <div class="icon">
                                <i class="fa fa-save"></i>
                            </div>
                        </button>
                    </div>
                </div>
            </form>

            if (history.length !== undefined) {
                if (history.length == 0) window.location.href = "https://amirshahigroup.com/";
                else history.back();
            }
            else window.location.href = "https://amirshahigroup.com/";

        }</script>
